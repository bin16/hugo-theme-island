defaultContentLanguage = "en"

summaryLength = 75

[pagination]
    disableAliases = false
    pagerSize = 5
    path = 'page'

[Taxonomies]
    tag = "tags"
    category = "categories"

[markup]
    [markup.goldmark]
        [markup.goldmark.parser]
            wrapStandAloneImageWithinParagraph = false
            [markup.goldmark.parser.attribute]
                block = true
    [markup.highlight]
        style = "github"
        noClasses = false
