[languages]
  [languages.en]
    disabled = false
    languageCode = "en"
    # languageDirection = ""
    languageName = "English"
    weight = 0
    title = "ExampleSite"
    [languages.en.params]
      Logo = "demo-logo.png"
      DateFormat = "Jan 02"
  [languages.zh-CN]
    disabled = false
    languageCode = "zh-CN"
    # languageDirection = ""
    languageName = "中文"
    title = "示例网站"
    weight = 10
    [languages.zh-CN.params]
      Logo = "demo-logo.png"
      DateFormat = "01-02"

[pagination]
  disableAliases = false
  pagerSize = 5
  path = "page"

[permalinks]
  authors = "/u/:slug/"

[Taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"

[params]
  logo = "demo-logo.png"
  mainSections = ["docs"]
  DateFormat = "01/02"

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true
      [markup.highlight]
        style = "github"
        noClasses = false
