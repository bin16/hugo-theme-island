baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = "hugo-theme-pixel"
themesdir = "../.."

summaryLength = 128

[menus]
  [[menus.main]]
    identifier = "menu.home"
    name = 'Home'
    pageRef = '/'
    weight = 10
  [[menus.main]]
    identifier = "menu.tags"
    name = 'Tags'
    pageRef = '/tags'
    weight = 20
  [[menus.main]]
    identifier = "menu.archives"
    name = 'Archives'
    pageRef = '/archives'
    weight = 30

[languages]
  [languages.en]
    disabled = false
    languageCode = 'en'
    # languageDirection = ''
    languageName = 'English'
    weight = 0
    title = 'ExampleSite'
  [languages.zh]
    disabled = false
    languageCode = 'zh-Hans'
    # languageDirection = ''
    languageName = '中文'
    title = '示例网站'
    weight = 10

[pagination]
disableAliases = false
pagerSize = 5
path = 'page'

[permalinks]
authors = "/u/:slug/"

[Taxonomies]
    tag = "tags"
    category = "categories"
    author = "authors"

[params]
  logo = "fake-logo.png"
  mainSections = ["post", "doc"]
  DateFormat = "01/02"

[markup]
    [markup.goldmark]
        [markup.goldmark.parser]
            wrapStandAloneImageWithinParagraph = false
            [markup.goldmark.parser.attribute]
                block = true
    [markup.highlight]
        style = "github"
        noClasses = false
        