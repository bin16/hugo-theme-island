<article class="island mb-6 overflow-hidden">

    {{ if .Params.cover.image }}
        {{ $img := .Resources.GetMatch .Params.cover.image }}
        {{ if $img }}
            <img src="{{ $img.RelPermalink }}" alt="{{ .Params.cover.alt }}" class="post-card-img">
        {{ end }}
    {{ end }}


    <div class="island-body">
        <h2 class="mb-2">
            <a href="{{ .RelPermalink }}" class="text-2xl uppercase">
                {{ .Title }}
            </a>
        </h2>

        {{- partial "post-summary.html" . }}
    </div>


</article>
