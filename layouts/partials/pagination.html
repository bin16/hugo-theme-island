<nav class="my-4 flex gap-4 items-center justify-stretch island">
    {{ with .Prev }}
        <a href="{{ .URL }}" class="page-item page-item-prev">
            <div class="island-body">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
            </div>
        </a>
    {{ else }}
        <span class="page-item page-item-prev">
            <div class="island-body">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
            </div>
        </span>
    {{ end }}

    <span class="flex-1 text-center page-info text-muted">
        Page {{ .PageNumber }} of {{ .TotalPages }}
    </span>

    {{ with .Next }}
        <a href="{{ .URL }}" class="page-item page-item-next">
            <div class="island-body">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </div>
        </a>
    {{ else }}
        <span class="page-item page-item-next">
            <div class="island-body">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </div>
        </span>
    {{ end }}
</nav>
