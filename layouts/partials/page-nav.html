{{ if gt .TotalPages 1 }}

    <nav class="grid grid-cols-2 gap-4 mb-4">
        {{ with .Prev }}
            <a href="{{ .URL }}" class="button flex items-center justify-start gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>
                <span class="">{{ i18n "page.prev" }}</span>
            </a>
        {{ else }}
            <span></span>
            {{/*  <span class="button disabled flex items-center justify-start gap-1">
