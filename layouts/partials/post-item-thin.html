<article class="panel mb-4">
                
    {{ partial "post-datetime" . }}
    <h3 class="text-4xl font-semibold uppercase mb-4">
        <a class="text-neutral-950" href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>

    <div class="text-slate-500">

        <div class="mb-4">
            {{ with .Params.description }}
                {{ . }}
            {{ else }}
                {{ .Summary }}
            {{ end }}
        </div>

    </div>

</article>
