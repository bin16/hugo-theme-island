<article class="">

    <div class="island mb-6">
        <header class="island-header">
            <h1 class="text-2xl">{{ .Title }}</h1>
        </header>

        {{- partial "post-figure.html" . }}
    
        <div class="island-body">
            <div class="prose prose-gray dark:prose-invert max-w-none prose-xl prose-p:leading-relaxed">
                {{ .Content }}
            </div>
        </div>

        <footer class="island-footer flex flex-wrap gap-2 justify-between">
            {{- partial "post-date.html" . }}
            {{- partial "post-tags.html" . }}
        </footer>
    </div>

    <div class="island mb-4 flex items-stretch">
        <div class="island-body flex-1 flex justify-start border-r-1">
            {{ with .Prev }}
                {{ .Title }}
            {{ end }}
        </div>
        <div class="island-body flex-1 flex justify-end">
            {{ with .Next }}
                {{ .Title }}
            {{ end }}
        </div>
    </div>

</article>
