{{- $defaultDateFormat := "01/02" -}}
<time datetime='{{ .Date.Format $defaultDateFormat }}' class="text-muted flex items-center">

    <i class="icon">
        {{- partial "icon" "calendar" -}}
    </i>

    <span class="ms-1">
        {{- if site.Params.DateFormat -}}
            {{ .Date.Format site.Params.DateFormat }}
        {{- else -}}
            {{ .Date.Format $defaultDateFormat }}
        {{- end -}}
    </span>

</time>
