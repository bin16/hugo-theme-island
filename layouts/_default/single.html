{{ define "main" }}
    <article class="p-6 bg-slate-100">
        <header class="my-4">
            <h1 class="text-4xl uppercase">{{ .Title }}</h1>
            <div class="py-2">
                {{- partial "tags" . -}}
            </div>
        </header>

        <div class="content text-lg text-slate-600 [&>h1]:text-4xl [&>h1]:text-slate-900 [&>p]:mb-8">
            {{ .Content }}
        </div>

        <footer>
            {{- partial "tags" . -}}
        </footer>
    </article>
{{ end }}
