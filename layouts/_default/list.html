{{ define "main" }}
    <div class="main-content">
        {{ range .Pages }}

            <article class="p-6 mb-6 bg-slate-50 rounded-md shadow-xl shadow-slate-200">

                <h3 class="text-2xl uppercase mb-4">
                    <a class="text-slate-800" href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h3>


                {{ if .Params.cover.image }}
                    <figure class="mb-4">
                        <a href="{{ .RelPermalink }}">
                            <div class="img-wrapper rounded-sm overflow-hidden">
                                {{ $img := .Resources.GetMatch .Params.cover.image }}
                                {{ if $img }}
                                    <img 
                                        class="block text-slate-500 bg-slate-300 w-full"
                                        src="{{ $img.RelPermalink }}" alt="fakeimg.pl" />
                                {{ else }}
                                <img 
                                    class="block text-slate-500 bg-slate-300 w-full"
                                    src="https://fakeimg.pl/640x480/" alt="fakeimg.pl" />
                                {{ end }}
                                
                            </div>
                        </a>
                    </figure>
                {{ end }}

                <div class="text-slate-600">

                    <blockquote class="mb-4">
                        {{ with .Params.description }}
                            {{ . }}
                        {{ else }}
                            {{ .Summary }}
                        {{ end }}
                    </blockquote>
    
                    <div>
                        <span>
                            <time datetime="{{ .Date }}" class="me-2">
                                {{ .Date.Format "2006/01/02" }}
                            </time>
                        </span>

                        {{- partial "tags" . -}}

                    </div>


                </div>

            </article>

        {{ end }}
    </div>
{{ end }}

{{ define "side" }}
    <h2>SIDE</h2>
{{ end }}
