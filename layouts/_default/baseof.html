<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    {{- $css := resources.Get "css/tailwind.css" | css.PostCSS }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}">

</head>
<body class="bg-slate-200 dark:bg-slate-800">

    <nav class="panel mb-4">
        <div class="container mx-auto">

            <div class="flex">

                <h3>{{ .Title }}</h3>

            </div>

        </div>
    </nav>

    <div class="md:container mx-auto flex">
        <div class="w-1/4">
        </div>
        <main class="w-1/2">
            {{- block "main" . }}{{ end }}
        </main>
        <div class="w-1/4">
            {{- block "side" . }}{{ end }}
        </div>
    </div>

</body>
</html>
