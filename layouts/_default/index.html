

{{ define "main" }}
    <div class="main-content">
        
        {{ $pages := where site.RegularPages "Type" "post" }}
        {{ $paginator := .Paginate $pages.ByDate.Reverse 5 }}
        
        {{ range $paginator.Pages }}
            {{ partial "post-item.html" . }}
        {{ end }}

        {{ partial "pagination.html" $paginator }}
    </div>

{{ end }}

{{ define "side" }}
    <h2>SIDE</h2>
{{ end }}
